<html lang="en">

	<include file="Application/Admin/View/Public/tpl/header.html" />
	
	<body>

				<include file="Application/Admin/View/Public/tpl/navbar.html" />
				<include file="Application/Admin/View/Public/tpl/sidebar.html" />
				<include file="Application/Admin/View/Public/tpl/pageheader.html" />
					
					
					<div class="row">	
					<div class="col-md-3">
					</div>	
						<div class="col-md-6">
							<div class="panel">
								<div class="panel-heading bk-bg-primary">
									<h6><i class="fa fa-indent red"></i>编辑系统</h6>							
								</div>
								<div class="panel-body">
									<form action="{:U('Admin/System/editSystem')}" method="post" enctype="multipart/form-data" class="form-horizontal ">
									
										
										<div class="form-group">
											<label class="col-md-3 control-label" for="system_name">系统名</label>
											<div class="col-md-6">
												<input type="text" id="system_name" name="system_name" class="form-control" placeholder="系统名" disabled value='{$system.system_name}'>
												<span class="help-block">系统名不可更改</span>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label" for="current_version">当前版本号</label>
											<div class="col-md-6">
												<input type="text" id="current_version" name="current_version" class="form-control" placeholder="系统当前版本号，默认1.0" value='{$system.current_version}'>
												<span class="help-block">请输入系统当前版本号，默认1.0</span>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label" for="pkg_name">部署包名</label>
											<div class="col-md-6">
												<input type="text" id="pkg_name" name="pkg_name" class="form-control" placeholder="部署包名，如:ROOT.war" value='{$system.pkg_name}'>
												<span class="help-block">请输入部署包名，如:ROOT.war</span>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-md-3 control-label" for="deploy_path">部署路径</label>
											<div class="col-md-6">
												<input type="text" id="deploy_path" name="deploy_path" class="form-control" placeholder="/opt/apache-tomcat-8.0.23/webapps" value='{$system.deploy_path}'>
												<span class="help-block">请输入系统部署路径</span>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label" for="deploy_rule">部署规则</label>
											<div class="col-md-6">
												<select id="deploy_rule_id" name="deploy_rule_id" class="form-control" size="1">
													<option value="0">请选择部署规则</option>
													<volist name="deploy_rule" id="data">
														<option value="{$data.rule_id}" {$data['rule_id'] == $system['deploy_rule_id'] ? 'selected' : "" }>{$data.rule_name}</option>
													</volist>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label" for="service">依赖服务</label>
											<div class="col-md-6">
												<select id="service_id" name="depend_service_id" class="form-control" size="1">
													<option value="0">请选择依赖服务</option>
													<volist name="service" id="data">
														<option value="{$data.service_id}" {$data[service_id] == $system[depend_service_id] ? 'selected' : "" }>{$data.service_name}</option>
													</volist>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label" for="backup_path">备份路径</label>
											<div class="col-md-6">
												<input type="text" id="backup_path" name="backup_path" class="form-control" placeholder="/home/admin/backup" value='{$system.backup_path}'>
												<span class="help-block">请输入系统备份路径</span>
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-md-3 control-label" for="project">所属项目</label>
											<div class="col-md-6">
												<select id="project_id" name="project_id" class="form-control" size="1">
													<option value="0">请选择所属项目</option>
													<volist name="project" id="data">
														<option value="{$data.project_id}" {$data[project_id] == $system[project_id] ? 'selected' : "" }>{$data.project_name}</option>
													</volist>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label" for="owner">系统OWNER</label>
											<div class="col-md-6">
												<select id="owner_id" name="owner_id" class="form-control" size="1">
													<option value="0">请选择系统OWNER</option>
													<volist name="user" id="data">
														<option value="{$data.user_id}" {$data[user_id] == $system[owner_id] ? 'selected' : "" }>{$data.name}</option>
													</volist>
												</select>
											</div>
										</div>
										

										<div id="status" class="form-group">
											<label class="col-md-3 control-label">系统状态</label>
											<div class="col-md-9">
												<div class="radio-custom radio-inline">
													<input type="radio" id="status_radio1" name="status" value="0" {$system['status'] == 0? 'checked' : ""}> 
													<label for="status_radio1"> 未运营</label>
												</div>
												<div class="radio-custom radio-inline">
													<input type="radio" id="status_radio2" name="status" value="1" {$system['status'] == 1? 'checked' : ""}> 
													<label for="status_radio2"> 已运营</label>
												</div>
												<div class="radio-custom radio-inline">
													<input type="radio" id="status_radio3" name="status" value="2" {$system['status'] == 2? 'checked' : ""}> 
													<label for="status_radio3"> 已下线</label>
												</div>
												
											</div>
										</div>
										
										<div class="form-group">
											<label class="col-md-3 control-label" for="system_desc">系统描述</label>
											<div class="col-md-6">
												<textarea id="system_desc" name="system_desc"  class="form-control" placeholder="系统描述">{$system.system_desc}</textarea>
												<span class="help-block">请输入系统描述</span>
											</div>
										</div>

										<div class="form-group">
											<div class="col-md-4">
											</div>
											<div class="col-md-4">

											 	<input type="hidden" id="system_id" name="system_id" class="form-control" value='{$system.system_id}'>
												<input type="hidden" id="system_name" name="system_name" class="form-control" value='{$system.system_name}'>
											
												<button type="submit" class="btn btn-success">保存系统</button>
												</div>
											<div class="col-md-4">
											</div>
										</div>
										
										<br>
									</form>
								</div>	
							</div>	
						</div>	
						<div class="col-md-3">
					</div>				
					</div>
				<!-- End Main Page -->
