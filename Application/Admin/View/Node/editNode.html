<!DOCTYPE html>
<html lang="en">

	<include file="Application/Admin/View/Public/tpl/header.html" />
	
	<body>

				<include file="Application/Admin/View/Public/tpl/navbar.html" />
				<include file="Application/Admin/View/Public/tpl/sidebar.html" />
				<include file="Application/Admin/View/Public/tpl/pageheader.html" />
					
					
					<div class="row">	
					<div class="col-md-3">
					</div>	
						<div class="col-md-6">
							<div class="panel">
								<div class="panel-heading bk-bg-primary">
									<h6><i class="fa fa-indent red"></i>修改{$type}</h6>							
								</div>
								<div class="panel-body">
									<form action="{:U('Admin/Node/editNode')}" method="post" enctype="multipart/form-data" class="form-horizontal ">
									
										<div class="form-group">
											<label class="col-md-3 control-label" for="name">{$type}名称</label>
											<div class="col-md-9">
												<input type="text" id="name" name="name" class="form-control" placeholder="{$type}名称" value="{$node.name}">
												<span class="help-block">请输入{$type}名称</span>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label" for="title">{$type}描述</label>
											<div class="col-md-9">
												<input type="text" id="title" name="title" class="form-control" placeholder="{$type}描述" value='{$node.title}'>
												<span class="help-block">请输入{$type}描述</span>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label">开启状态</label>
											<div class="col-md-9">
												<div class="radio-custom radio-inline">
													<input type="radio" id="status_radio1" name="status" value="1" {$node['status'] ? 'checked':''}> 
													<label for="status_radio1"> 开启</label>
												</div>
												<div class="radio-custom radio-inline">
													<input type="radio" id="status_radio2" name="status" value="0" {$node['status'] ? '':'checked'}> 
													<label for="status_radio2"> 关闭</label>
												</div>
												
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label" for="sort">排序</label>
											<div class="col-md-9">
												<input type="text" id="sort" name="sort" class="form-control" placeholder="排序系数--1、2、3..." value='{$node.sort}'>
												<span class="help-block">请输入排序系数</span>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-4">
											</div>
											<div class="col-md-4">

												<input type="hidden" id="pid" name="pid" class="form-control" value='{$pid}'>
												<input type="hidden" id="level" name="level" class="form-control" value='{$level}'>
												<input type="hidden" id="id" name="id" class="form-control"  value="{$node.id}">
											
												<button type="submit" class="btn btn-success">保存{$type}修改</button>
												</div>
											<div class="col-md-4">
											</div>
										</div>
										
										<br>
									</form>
								</div>	
							</div>	
						</div>	
						<div class="col-md-3">
					</div>				
					</div>
				<!-- End Main Page -->	
		
		<include file="Application/Admin/View/Public/tpl/usage.html" />
		
		
		<!-- Modal Dialog -->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title bk-fg-primary">Modal title</h4>
					</div>
					<div class="modal-body">
						<p class="bk-fg-danger">Here settings can be configured...</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div><!-- End Modal Dialog -->

		<!-- Finish Button -->
		<div class="modal fade" id="finish-button">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title bk-fg-primary text-center">You successfully submit this form.</h4>
					</div>
				</div>
			</div>
		</div><!-- End Finish Button -->	
		
		<div class="clearfix"></div>		
		
		
		<include file="Application/Admin/View/Public/tpl/js.html" />
		
	</body>
	
</html>
