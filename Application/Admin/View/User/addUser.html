<!DOCTYPE html>
<html lang="en">

	<include file="Application/Admin/View/Public/tpl/header.html" />
	
	<body>

				<include file="Application/Admin/View/Public/tpl/navbar.html" />
				<include file="Application/Admin/View/Public/tpl/sidebar.html" />
				<include file="Application/Admin/View/Public/tpl/pageheader.html" />
					
					
					<div class="row">	
					<div class="col-md-3">
					</div>	
						<div class="col-md-6">
							<div class="panel">
								<div class="panel-heading bk-bg-primary">
									<h6><i class="fa fa-indent red"></i>添加用户</h6>							
								</div>
								<div class="panel-body">
									<form action="{:U('Admin/User/addUser')}" method="post" enctype="multipart/form-data" class="form-horizontal ">
									
										
										<div class="form-group">
											<label class="col-md-3 control-label" for="login_name">登录名</label>
											<div class="col-md-6">
												<input type="text" id="login_name" name="login_name" class="form-control" placeholder="登录名">
												<span class="help-block">请输入登录名</span>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label" for="name">用户别名</label>
											<div class="col-md-6">
												<input type="text" id="name" name="name" class="form-control" placeholder="用户别名">
												<span class="help-block">请输入用户别名</span>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label" for="password">登录密码</label>
											<div class="col-md-6">
												<input type="password" id="password" name="password" class="form-control" placeholder="******">
												<span class="help-block">请输入密码</span>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label" for="repassword">确认密码</label>
											<div class="col-md-6">
												<input type="password" id="repassword" name="repassword" class="form-control" placeholder="******">
												<span class="help-block">请输入确认密码</span>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label" for="email">email</label>
											<div class="col-md-6">
												<input type="text" id="email" name="email" class="form-control" placeholder="zhangsan@xianglin.cn">
												<span class="help-block">请输入email</span>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label" for="mobile">联系手机</label>
											<div class="col-md-6">
												<input type="text" id="mobile" name="mobile" class="form-control" placeholder="13902134563">
												<span class="help-block">请输入联系手机</span>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label">性别</label>
											<div class="col-md-9">
												<div class="radio-custom radio-inline">
													<input type="radio" id="gender-radio1" name="gender" value="0" checked> 
													<label for="gender-radio1"> 未知</label>
												</div>
												<div class="radio-custom radio-inline">
													<input type="radio" id="gender-radio2" name="gender" value="1"> 
													<label for="gender-radio2"> 男</label>
												</div>
												<div class="radio-custom radio-inline">
													<input type="radio" id="gender-radio3" name="gender" value="2"> 
													<label for="gender-radio3"> 女</label>
												</div>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label" for="project">所属项目</label>
											<div class="col-md-6">
												<select id="project_id" name="project_id" class="form-control" size="1">
													<option value="0">请选择所属项目</option>
													<volist name="project" id="data">
														<option value="{$data.project_id}" {$data[project_name] == '默认项目' ? 'selected' : "" }>{$data.project_name}</option>
													</volist>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-3 control-label" for="system">所属系统</label>
											<div class="col-md-6">
												<select id="system_id" name="system_id" class="form-control" size="1">
													<option value="0">请选择所属系统</option>
													<volist name="system" id="data">
														<option value="{$data.system_id}" {$data[system_name] == '默认系统' ? 'selected' : "" }>{$data.system_name}</option>
													</volist>
												</select>
											</div>
										</div>
										<div id="role_div" class="form-group">
											<label class="col-md-3 control-label" for="role">所属角色</label>
											<div class="col-md-6">
												<select id="role_id" name="role_id[]" class="form-control" size="1">
													<option value="0">请选择角色</option>
													<volist name="role" id="data">
														<option value="{$data.id}">{$data.name}({$data.remark})</option>
													</volist>
												</select>
											</div>
											<div id="role_divm3" class="col-md-3">
												<button type="button" class="btn btn-success add-role">添加一个角色</button>
											</div>
										</div>
										
										<div id="status" class="form-group">
											<label class="col-md-3 control-label">开启状态</label>
											<div class="col-md-9">
												<div class="radio-custom radio-inline">
													<input type="radio" id="status_radio1" name="status" value="1" checked="checked"> 
													<label for="status_radio1"> 开启</label>
												</div>
												<div class="radio-custom radio-inline">
													<input type="radio" id="status_radio2" name="status" value="0"> 
													<label for="status_radio2"> 关闭</label>
												</div>
												
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-3 control-label" for="user_desc">用户描述</label>
											<div class="col-md-6">
												<textarea id="user_desc" name="user_desc"  class="form-control" placeholder="用户描述"></textarea>
												<span class="help-block">请输入用户描述</span>
											</div>
										</div>

										<div class="form-group">
											<div class="col-md-4">
											</div>
											<div class="col-md-4">

											<!-- 	<input type="hidden" id="pid" name="pid" class="form-control" value='{$pid}'>
												<input type="hidden" id="level" name="level" class="form-control" value='{$level}'> -->
											
												<button type="submit" class="btn btn-success">添加用户</button>
												</div>
											<div class="col-md-4">
											</div>
										</div>
										
										<br>
									</form>
								</div>	
							</div>	
						</div>	
						<div class="col-md-3">
					</div>				
					</div>
				<!-- End Main Page -->	
		
		<include file="Application/Admin/View/Public/tpl/usage.html" />

		<div class="clearfix"></div>		
		
		
		<include file="Application/Admin/View/Public/tpl/js.html" />

		<script type="text/javascript">
			$(document).ready(function(){

				$('.add-role').click(function(){
					var obj = $(this).parents('#role_div').clone();
					obj.find('.add-role').remove();
					obj.find('#role_divm3').append("<button type='button' class='btn-close'><i class='fa fa-times'></i></button>");
					$('#status').before(obj);
				});

				$('.btn-close').live('click',function(){
					
					$(this).parents('#role_div').remove();
				});

			});

		</script>
		
	</body>
	
</html>
